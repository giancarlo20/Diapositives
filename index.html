<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css" />
</head>

<body onload="inicializar()">
    <div id="marco-total">
        <div id="lista">
            <div class="toggle-btn">
                <span onclick="openNav()">&#9776;</span>
            </div>
        </div>
        <div id="mySidenav" class="sidenav-container">
            <span class="drawer-close-button">
                <span class="closebtn" onclick="closeNav()">&times;</span>
            </span>
            <ul>
                <li>Diapositiva 1</li>
                <li>Diapositiva 2</li>
                <li>Diapositiva 3</li>
            </ul>
        </div>
        <div class="backdrop-container" id="backdrop"></div>
        <div id="container">
            <img src="Diapositiva1.png" width="100%" />
        </div>
        <div id="controls">
            <button id="btnRetroceder" class="boton-personalizado">back</button>
            <span class="contador">
                <span id="slideActual">1</span>/
                <span id="totalSlides">3</span>
            </span>
            <button id="btnAvanzar" class="boton-personalizado">next</button>
        </div>
    </div>
    <input id="num_slides" type="hidden" value="3" />

    <script src="aplication.js"></script>
</body>

</html>
